{{ if .Site.Params.navbar }}
  <center>
    <div id="navbar">
      <h1>
        {{ .Site.Title }}
      </h1>
      <p>
        {{ .Site.Params.Description }}
      </p>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </center>
{{ end }}
